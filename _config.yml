# Site Settings
title: Pete Cruz
description: 'Tales of a Software Engineer'
# url: 'https://blog.petesta.com'
url: ''
baseurl: '/'
path_check: '/'
google_analytics: 'UA-79714344-1'
disqus_shortname: 'petesta'
timezone: America/Los_Angeles

# Author Settings
author:
  name: 'Pete Cruz'
  email: iPetesta@gmail.com
  github_username:  Petesta
  instagram_username: iPetesta
  linkedin_username: petecruz

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
      layout: 'post'

# Build Settings
destination: _site
paginate: 5
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

kramdown:
  # Use Github Flavored Markdown
  input: GFM
  # Do not replace newlines by <br>s
  hard_wrap: false

gems: ['jekyll-paginate', 'jemoji']
exclude: ['Gemfile', 'Gemfile.lock', 'README.md']
